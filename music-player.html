<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <h2>My Music Player</h2>

    <input type="file" id="fileInput" multiple accept="audio/*"><br><br>

    <audio id="audio" src=""></audio>

    <div class="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠Ô∏è</button>
    </div>

    <input type="range" id="progress" value="0" min="0" max="100">

    <!-- üéµ Timer added here -->
    <div class="time">
      <span id="current">0:00</span>  <span id="duration">0:00</span>
    </div>

    <div class="volume-control">
      <label for="volume">üîä</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="playlist">
      <ul id="playlist"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
